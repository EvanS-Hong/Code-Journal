<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <h1 class="row column-full"> Code Journal </h1>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <h1 class=" column-full"> New Entry</h1>
      <form id="form">
        <div class="row">
          <img class="column-full column-half photo" src="/images/placeholder-image-square.jpg">
          <div class="column-half">
            <label for="title" class=" column-half title"> Title </label>
            <input id="title" name="title" class="column-full" type="text" required>
            <label for="photoUrl" class=" column-full"> Photo URL </label>
            <input id="photoInput" name="photoUrl" class="column-full" type="url" required>
          </div>
        </div>
        <label for="notes" class="row column-full"> Notes </label>
        <textarea id="notes" name="notes" class="column-full" cols="30" rows="10"></textarea>
        <button id="submit" type="submit" name="save" class="row"> Save </button>
      </form>
    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
